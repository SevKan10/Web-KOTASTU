<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Device</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <header class="header col-12">
        <h1 align="center">KOTASTU</h1>
    </header>

    <h1 class="control col-12">Control Device</h1>
    
    <div class="row">
        <div class='button col-6'>
            <table>
                <tr>
                    <td><a onClick='toggleDeviceState(1)'><button class='on' id="device1">Turn On 1</button></a></td>
                    <td><a onClick='toggleDeviceState(2)'><button class='on' id="device2">Turn On 2</button></a></td>
                </tr>
                <tr>
                    <td><a onClick='toggleDeviceState(3)'><button class='on' id="device3">Turn On 3</button></a></td>
                    <td><a onClick='toggleDeviceState(4)'><button class='on' id="device4">Turn On 4</button></a></td>
                </tr>
                <tr>
                    <td><a onClick='toggleDeviceState(5)'><button class='on' id="device5">Turn On 5</button></a></td>
                    <td><a onClick='toggleDeviceState(6)'><button class='on' id="device6">Turn On 6</button></a></td>
                </tr>
                <tr>
                    <td><a onClick='toggleDeviceState(7)'><button class='on' id="device7">Turn On 7</button></a></td>
                    <td><a onClick='toggleDeviceState(8)'><button class='on' id="device8">Turn On 8</button></a></td>
                </tr>
            </table>
        </div>
        <div class="col-6">
            <form>
                <input id="numberPhone" class='bang col-12' type="phone" inputmode="numeric" placeholder="Số điện thoại" />
                <input id="hourOn" class='timer col-6' type="number" min="0" max="23" placeholder="Hour on" />
                <input id="minuteOn" class='timer2 col-6' type="number" min="0" max="59" placeholder="Minute on" />
                <input id="hourOff" class='timer4 col-6' type="number" min="0" max="23" placeholder="Hour off" />
                <input id="minuteOff" class='timer3 col-6' type="number" min="0" max="59" placeholder="Minute off" />
                <input id="selectDevice" class='deviceselect col-12' type="number" min="1" max="8" placeholder="Device" />
            </form>
            <button onclick="callNumberPhone()" class='push col-4'>CALL</button>
            <button onclick="setTimer()" class='pushtime col-4'>RUN</button>
            <button onclick="stopDevice()" class='stoptime col-4'>CLEAR</button>
        </div>
        <div class="footer">
            <p>KOTASTU is a product for people with hand disabilities</p>
        </div>
    </div>
</body>
</html>
